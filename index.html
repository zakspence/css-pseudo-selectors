<!DOCTYPE html>
<html>
<head>
  <title>soudha suhlekta</title>
  <link rel="stylesheet" href="pseudo-selectors.css">

<body>

<ul class="top">
  <li class="block">1</li>
  <li class="block">2</li>
  <li class="block">3</li>
</ul>

<span class="inline">X</span>
<span class="inline">Y</span>
<span class="inline">Z</span>

<article class="n-child">
  <section> A </section>
  <div> X </div>

</article>

  <section> B </section>

  <section> C </section>
  <section> D </section>
  <aside> Aside 2 </aside>
  <section> E </section>

</article>

<article class="three">
  <section> A </section>
  <section> B </section>
  <aside> Aside </aside>
  <section> C </section>
  <section> D </section>
  <section> E </section>
</article>

</html>
